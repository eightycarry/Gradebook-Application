<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
    <script src="gba.js"></script>
    <meta charset="UTF-8">
    <title>Gradebook Application</title>
</head>
<body>
<div class="container">
    <h1>Gradebook Application</h1>

    <form id="gradeForm">
        <div class="firstName">
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName">
            <br><br>
        </div>

        <div class="lastName">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName">
            <br><br>
        </div>

        <div class="pEarned">
            <label for="pEarned">Points Earned: </label>
            <input type="number" id="pEarned" name="pEarned">
            <br><br>
        </div>

        <div class="pPossible">
            <label for="pPossible">Possible Points: </label>
            <input type="number" id="pPossible" name="pPossible">
            <br><br>
        </div>

        <button id="gradeButton">Submit</button>
    </form>

    <div class="gradeApp">
        <p>Name: <span id="fNameOutput"></span>&nbsp<span id="lNameOutput"></span></p>
        <p>Percentage: <span id="percentageOutput"></span></p>
        <p>Grade: <span id="gradeOutput"></span></p>
    </div>
</div>
</body>
</html>
